    {%extends 'base.html'%}
    {%block content%}
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f8ff;
            color: #333;
        }

        header {
            background-color: #004080;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 2em;
        }

        .contact-form, .contact-info {
            flex: 1;
            min-width: 300px;
            margin: 1em;
        }

        .contact-form h2, .contact-info h2 {
            color: #004080;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-top: 1em;
        }

        .contact-form input, .contact-form textarea {
            margin-top: 0.5em;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        .contact-form button {
            margin-top: 1.5em;
            padding: 0.8em;
            background-color: #004080;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #003366;
        }

        .contact-info p {
            margin: 0.5em 0;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            background-color: #004080;
            color: #fff;
        }
        
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
    }

    table, th, td {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 0.8em;
        text-align: left;
    }

    th {
        background-color: #004080;
        color: white;
    }
    #delete{
        background-color: red;
        padding: 4px 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        margin-right: 12px;
    }
    #update{
        background-color: #003366;
        border: none;
        padding: 4px 5px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        color: wheat;
        margin-right: 3px;
    }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Surya Mines</h1>
    </header>
    
    <div class="container">
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="/contactus" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
                {% for entry in cont %}
                <tr>
                    <td>{{ entry['name'] }}</td>
                    <td>{{ entry['email'] }}</td>
                    <td>{{ entry['message']}}</td>
                    <td style="display: flex; justify-content: end;"><button id="delete">Delete</button><button id="update">Update</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
{%endblock%}
