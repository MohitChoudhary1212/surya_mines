{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        {% if msg %}
        <div class="px-4 py-2 text-center">
            {{ msg }}
        </div>
        {% endif %}


        <div class="grid grid-cols-2">
<form method="post" action="/register" class="px-4 py-2 m-5 bg-gray-50 border">
            Create Users <br> 

            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username *</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Full Name *</label>
                <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-700">Gender *</label>
                <select id="gender" name="gender" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="mobile" class="block text-gray-700">Mobile Number</label>
                <input type="number" id="mobile" name="mobile" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email ID *</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password *</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="hidden" value="create" name="action">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
            </div>
        </form>

        <form method="post" action="/register" class="px-4 py-2 m-5 bg-gray-50 border">
            
            Enter ID to Delete <br> 
            <input type="text" value="" name="username" class="px-4 py-2 border">
            <input type="hidden" name="action" value="delete">

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Delete</button>
            </div>

        </form>


        <form method="post" action="/register" class="border px-4 py-2">
            
            Enter Username to Update <br> 
            
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username *</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Full Name *</label>
                <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-700">Gender *</label>
                <select id="gender" name="gender" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="mobile" class="block text-gray-700">Mobile Number</label>
                <input type="number" id="mobile" name="mobile" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email ID *</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password *</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="hidden" value="update" name="action">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
            </div>


        </form>
        
        <div class="border px-4 py-2" >
            {% for us in user %}
            <b>{{ us.title }}</b><br>

            {% for a,b in us.items() %}
                {{ a }} -> {{ b }} <br>
            {% endfor %}
<hr>
            {% endfor %}
        </div>

    </div>

    




        
    </div>
</div>


{% endblock %}
